<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel = "stylesheet" href = "style.css">
    
    <title>Document</title>
</head>
<body>
   
<div class = "container-5" id="blackjack">
<h1>Blackjack</h1>
<h2><span id = "blackjack-result">lets play</span></h2>

<div class="flex-blackjack-row-1"> 
    <div id="your-box">
        <h2>
            You: <span id="your-blackjack-result">
                0
            </span>
        </h2>
    </div>
    <div id="dealer-box">
        <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
    </div>
</div>


<div class="flex-blackjack-row-2">
    <div>
       
        <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
        <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
        <button class="btn-lg btn-danger m-2" id="blackjack-deal-button">Deal</button>
    </div>
</div>

<div class="flex-blackjack-row-3">
    <table style="border: 1px solid black;">
        <tr>
            <th>Wins</th>
            <th>losses</th>
            <th>Draws</th>

        </tr>

        <tr>
            <td><span id="wins">0</span></td>
            <td><span id="losses">0</span></td>
            <td><span id="draws">0</span></td>
        </tr>
    </table>
</div>
</div>


   <script src = "script.js"></script>  
    
</body>
</html>
